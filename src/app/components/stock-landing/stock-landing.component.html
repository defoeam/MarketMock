



<body class="overflow-hidden">
    <a  routerLink="/portfolio-landing" routerLinkActive="active" ariaCurrentWhenActive="page" class="h-max w-max p-3 rounded-md fixed right-11 z-10 bg-white">Portfolio</a>
    <ul class="fixed left-[40%]" *ngIf="auth.user$ | async as user">
        <li class="flex font-bold text-2xl text-white"> Welcome Back  <p class="ml-2 font-normal">{{user.name }}</p></li>
      </ul>`
      <app-auth></app-auth>
    <div class="grid-container">
       
        <ng-container *ngIf="stockData">
            
                <div class="chart-container">
                    <app-stock-graph class="w-full h-full" [dataSets]="stockData" [aiText]="aiText"></app-stock-graph>
                </div>
                <div class="chart-info">
                    <p class="text-white relative left-11 bottom-[-10em]" >Current: {{currentPrice}}</p>
                </div>
                <div class="chatbot-container">
                    <div class="chatBot fixed top-[12%] p-5 bg-emerald-600 bg-opacity-95 rounded-lg w-1/4 h-max text-white ml-5">
                        <h1 class="flex justify-center text-lg font-bold">ChatGPT: {{searchText}}</h1>
                        <p>{{aiText}}</p>
                    </div>
                </div>
               
        </ng-container>
        <div class="search-container">
            <div class="search-content fixed top-[70%] left-1/2 z-10">
                <h1 class="text-white h-max text-xl relative mb-3 flex left-[-22%]">Search for Stock By Ticker</h1>
                <input class="flex w-[15em] indent-1 relative left-[-25%] rounded-md h-8" [value]="searchText" type="text" name="search" id="searchIn">
                <button class="text-white bg-sky-600 relative left-[-10%] p-3 mt-3 rounded-xl shadow-md shadow-black hover:shadow-none hover:bg-sky-900" (click)="onSubmit()">Submit</button>
                <button class="text-white bg-sky-600 relative left-[-8%] p-3 mt-3 ml-6 rounded-xl shadow-md shadow-black hover:shadow-none hover:bg-sky-900" (click)="onSubmit()">Add To</button>
            </div>
            <!-- Search bar and buttons here -->
          </div>
        
    </div>
</body>
